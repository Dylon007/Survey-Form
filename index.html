<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Survey Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Cape Malay Choir Audition</h1>
<p id="description">We are seeking the best join our choir!!!
<form id="survey-form">
 <label id="name-label">Name</label>
 <input type="text" id="name" placeholder="Enter your name" required><br><br>
  <label id="email-label">Email</label>
 <input type="email" id="email" placeholder="Enter your email" required><br><br>
   <label id="number-label">Age (optional)</label>
 <input type="number" id="number" placeholder="Enter your  age" min="13" max="50"><br><br>
 <label>What is your gender?</label>
 <select id="dropdown">
   <option selected>Male or female</option>
   <option>Male</option>
   <option>Female</option>
   </select><br><br>
   <label id="radio-label">Did you sing in a choir before?</label>
   <input type="radio" id="yes" name="yes" value="yes">
   <label for="yes">Yes</label>
   <input type="radio" id="No" name="yes" value="No">
   <label for="no">No</label><br><br>
   <label>What is your voice type?</label><br>
   <input type="checkbox" id="soprano" value="soprano">
   <label for="soprano">Soprano</label><br>
   <input type="checkbox" id="mezzo-soprano" value="mezzo-soprano">
   <label for="soprano">Mezzo-Soprano</label><br>
    <input type="checkbox" id="alto/contralto" value="alto/contralto">
   <label for="soprano">Alto/contralto</label><br>
    <input type="checkbox" id="tenor" value="tenor">
   <label for="soprano">Tenor</label><br>
    <input type="checkbox" id="baritone" value="baritone">
   <label for="soprano">Baritone</label><br>
    <input type="checkbox" id="Bass" value="Bass">
   <label for="soprano">Bass</label><br><br>
   <label>Tell us a little about yourself below:</label><br>
   <textarea placeholder="Describe your character..."></textarea><br>
   <button type="submit" id="submit">Submit</button>
   
   



   </select>
 
 

  


</form>
</body>
